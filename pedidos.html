<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visual Admin Dashboard - Manage Users</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/templatemo-style.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet"> <!-- CSS customizado -->

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="templatemo-flex-row">
    <!-- Sidebar -->
    <div class="templatemo-sidebar">
      <header class="templatemo-site-header">
        <h1>Controle Trailer</h1>
      </header>
      <div class="mobile-menu-icon"><i class="fa fa-bars"></i></div>
      <nav class="templatemo-left-nav">
        <ul>
          <!--<li><a href="index.html"><i class="fa fa-home fa-fw"></i>Dashboard</a></li>-->
          <li><a href="#" class="active"><i class="fa fa-users fa-fw"></i>Pedidos</a></li>
          <!--<li><a href="preferences.html"><i class="fa fa-sliders fa-fw"></i>Preferences</a></li>-->
        </ul>
      </nav>
    </div>

    <!-- Conteúdo principal -->
    <div class="templatemo-content col-1 light-gray-bg">
      <div class="templatemo-top-nav-container">
        <div class="row">
          <nav class="templatemo-top-nav col-lg-12 col-md-12">
            <ul class="text-uppercase">
            </ul>
          </nav>
        </div>
      </div>

      <div class="templatemo-content-container">
        <!-- Tabela de pedidos -->
        <div class="templatemo-content-widget no-padding">
          <div class="panel panel-default table-responsive">
            <table class="table table-striped table-bordered templatemo-user-table">
              <thead>
                <tr>
                  <td>Número do pedido</td>
                  <td>Pedido</td>
                  <td>Data</td>
                  <td>Forma de pagamento</td>
                  <td>Valor pagp</td>
                  <td>Ações</td>
                </tr>
              </thead>
              <tbody id="tabelaPedidos">
                <tr><td colspan="5">Carregando pedidos...</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Formulário de pedido -->
        <div class="templatemo-flex-row flex-content-row">
          <div class="col-1">
            <div class="panel panel-default margin-10">
              <div class="panel-heading"><h2 class="text-uppercase">ADICIONAR PEDIDO</h2></div>
              <div class="panel-body">
                <form class="templatemo-login-form" id="pedidoForm">
                  <!-- Produto -->
                  <div class="form-group stylish-select">
                    <label for="produto">Selecione um produto</label>
                    <div class="select-wrapper">
                      <select id="produto" class="form-control" required>
                        <option value="" disabled selected>Escolha uma opção...</option>
                        <option value="Sopa(P)">Sopa Pequena (P)</option>
                        <option value="Sopa(M)">Sopa Média (M)</option>
                        <option value="Sopa(G)">Sopa Grande (G)</option>
                      </select>
                      <div class="select-arrow"></div>
                    </div>
                  </div>

                  <!-- Quantidade -->
                  <div class="form-group stylish-select">
                    <label for="quantidade">Quantidade</label>
                    <div class="select-wrapper">
                      <select id="quantidade" class="form-control" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="1">1 unidade</option>
                        <option value="2">2 unidades</option>
                        <option value="3">3 unidades</option>
                        <option value="4">4 unidades</option>
                        <option value="5">5 unidades</option>
                      </select>
                      <div class="select-arrow"></div>
                    </div>
                  </div>

                  <!-- Preço -->
                  <div class="form-group">
                    <label for="preco">Preço do produto</label>
                    <input type="number" id="preco" class="form-control stylish-input" placeholder="R$ 0,00" step="0.01" min="0" required>
                  </div>

                  <!-- Produtos adicionais -->
                  <div id="produtosAdicionados"></div>
                  <div class="form-group">
                    <button type="button" class="templatemo-blue-button" id="adicionarProduto">+ Adicionar outro produto</button>
                  </div><br>

                  <!-- Pagamento -->
                  <div class="form-group stylish-select">
                    <label for="pagamento">Forma de pagamento</label>
                    <div class="select-wrapper">
                      <select id="pagamento" class="form-control" required>
                        <option value="" disabled selected>Como deseja pagar?</option>
                        <option value="pix">Pix (5% de desconto)</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão de crédito/débito</option>
                      </select>
                      <div class="select-arrow"></div>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-submit">
                      <i class="fas fa-check"></i> Finalizar pedido
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <footer class="text-right">
          <p>&copy; 2084 Company Name | Design: Template Mo</p>
        </footer>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/templatemo-script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script src="app.js"></script> <!-- JS customizado -->
</body>
</html>
